<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      max-width: 600px;
      margin: auto;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <img src="tu-foto.jpg" alt="Mi Foto" />
  <h1>Hola, soy Luis Alfredo</h1>
  <p>Bienvenido a mi página web. Aquí compartiré mis proyectos, conocimientos en sistemas teleinformáticos, y cómo voy creciendo paso a paso en este mundo de la tecnología.</p>

</body>
</html>
